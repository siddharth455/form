<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <h1>Registration Forms</h1>
    
    <form>
        <div class="input">
        <label for="fname">Name</label>
        <input type="text" id="fname" placeholder="name..">
        <label for="Contact">contact</label>
        <input type="text" id="contact" placeholder="contact">
        <label for="email">email</label>
        <input type="text" id="email" placeholder="email">
        
    </div>
    <div class="content">
        <p>Choose Course:</p>
        <label for="Bca">BCA</label>
        <input type="radio" id="BCA" name="choose course" value="BCA">
        <label for="Mca">MCA</label>
        <input type="radio" id="MCA" name="choose course" value="MCA">
        <label for="Bsc IT">Bsc IT</label>
        <input type="radio" id="Bsc IT" name="choose course" value="Bsc IT">
    </div>
    <div class="dj">
        <label for="feedback">Feedback</label>
        <textarea id="feedback" name="Feedback" rows="4" cols="50"></textarea>
    </div>
    <div class="container">
        <label for="password">Password</label>
        <input type="password" id="password" name="Password">
        <label for="password">Confirm Password</label>
        <input type="password" id="password" name="Password">
    </div>
    <div class="lala">
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile">
    </div>
    
    <input type="submit" value="submit" id="have"> 
    </form>

</div>
</body>
</html>
